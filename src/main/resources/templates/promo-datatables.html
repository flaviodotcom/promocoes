<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" lang="pt">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabela de Promoções</title>
</head>
<body>

<div class="table-container" layout:fragment="corpo">

    <table id="table-server" class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth nowrap">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Titulo</th>
            <th scope="col">Site</th>
            <th scope="col">Link Promoção</th>
            <th scope="col">Descrição</th>
            <th scope="col">Link Imagem</th>
            <th scope="col">Preço</th>
            <th scope="col">Likes</th>
            <th scope="col">Data de Cadastro</th>
            <th scope="col">Categoria</th>
        </tr>
        </thead>
    </table>

    <div th:replace="promo-datatables-modal :: modal-form"></div>
    <div th:replace="promo-datatables-modal-del :: modal-delete"></div>

</div>

<script th:src="@{/js/promo-datatables.js}" th:fragment="js"></script>
</body>
</html>
